<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Renato Severo | Personal Trainer</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap"
    rel="stylesheet"
  >

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-dark text-light">

<!-- ================= NAVBAR ================= -->
<header class="position-relative">
  <nav class="navbar py-4">
    <div class="container d-flex align-items-center">

      <!-- Menu -->
      <ul class="navbar-nav flex-row gap-4 text-uppercase fw-semibold">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/#sobre">Sobre</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/#metodo">Metodologia</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/#faq">FAQ</a>
        </li>
      </ul>

      <!-- CTA -->
      <a
        href="/avaliacao"
        class="btn btn-lime ms-auto fw-bold rounded-pill px-4"
      >
        Consultoria
      </a>

    </div>
  </nav>
</header>

<!-- ================= CONTEÚDO ================= -->
<main>
  {% block content %}{% endblock %}
</main>

<!-- ================= FOOTER ================= -->
<footer class="bg-black py-4 text-center mt-5 border-top border-secondary">
  <p class="mb-0 text-secondary">
    &copy; 2026 — Renato Severo Maciel · Alta Performance & Saúde
  </p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Modal automático -->
{% if show_modal %}
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const modalEl = document.getElementById("modalSucesso");
    if (modalEl) {
      const modal = new bootstrap.Modal(modalEl);
      modal.show();
    }
  });
</script>
{% endif %}

</body>
</html>
